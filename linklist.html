<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/linklist.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/background.css">
    <title>LinkList</title>
</head>
<body>
    <div class="background" id="background"></div>
    <header>
        <div class ="menu">
            <a id="btn" href="./index.html">Go to Index</a>
        </div>
    </header>

    <div class="flex-center-column wrap">
        <div class="flex-center-column background-gray medium small-height medium-margin" id="linklistInput">
            <div class="flex-center-row x-small-margin">
                <h3 class="second-title">Nombre:  </h3>
                <input id="linklistName" type="text" class="input" placeholder="Nombre">
            </div>
            <div class="flex-center-row x-small-margin">
                <h3 class="second-title">URL:  </h3>
                <input id="linklistURL" type="text" placeholder="https://example.com">
            </div>
            <div>
                <label class="third-title" for="linklistInsertHTTPS">Insertar "https://"</label>
                <input id="linklistInsertHTTPS" class="checkbox" type="checkbox" checked>
            </div>
            <input id="linklistAdd" type="button" value="AÃ±adir">
        </div>
        <div class="flex-column wrap background-gray large medium-height" id="linklistContainer">
            <h3 class="third-title small-margin">Lista de Enlaces</h3>
            <ul id="linklist" class="flex-center-row wrap">
            </ul>
        </div>
        <div>
            <input id="linklistClear" type="button" class="btn" value="Limpiar">
        </div>
    </div>

    <script src="./js/linklist.js"></script>
    <script type=module src="./js/background.js"></script>
</body>
</html>
