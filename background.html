<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/background.css">
    <title>Background</title>
</head>
<body>
    <header>
        <div class ="menu">
            <a href="./index.html">
                <img src="./img/icons/home.png">
                <p>Index</p>
            </a>
            <a href="./linklist.html"  class="">
                <img src="./img/icons/linklist.png" class="">
                <p class="" >LinkList</p>
            </a>
            <a href="./time.html">
                <img src="./img/icons/schedule.png">
                <p>Clock</p>
            </a>
            <a href="./pass.html">
                <img src="./img/icons/password.png">
                <p>Password Gen</p>
            </a>
            <a href="./weather.html"><img src="./img/icons/weather.png">
                <p>Weather</p>
            </a>
            <a href="./background.html" class="disabled">
                <img src="./img/icons/wallpaper.png">
                <p class="disabled">Background</p>
            </a>
        </div>
    </header>
    <div class="background" id="background"></div>

    <div class="flex-center-row wrap">
        <div class="flex-center-column medium medium-height background-gray small-margin">
            <h1 class="main-title">Selecciona una categoria</h1>
            <select id="select" class="select big-selector">
                <option value="" disabled selected>Selecciona una categoria</option>
                <option value="0">Naturaleza</option>
                <option value="1">Deportes</option>
                <option value="2">Espacio Exterior</option>
            </select>
            <h2 class="selected-category none">Categoria Seleccionada!</h2>
        </div>
        <div class="flex-center-column small medium-height background-gray">
            <div id="speedSelectorContainer" class="flex-center-column wrap">
                <h2 class="second-title">Selecciona la velocidad de cambio de Imagen</h2>
                <select id="selectSpeed" class="select big-selector small-margin">
                    <option value="" disabled selected>Selecciona una velocidad</option>
                    <option value="15000">Lento (15seg)</option>
                    <option value="10000">Normal (10seg)</option>
                    <option value="5000">Rapido (5seg)</option>
                </select>
                <h2 id="speedSelected" class="selected-category none">Velocidad Seleccionada!</h2>
            </div>
        </div>
        <div class="flex-center-column x-large medium-height background-gray small-margin">
            <h2 class="second-title">Galeria de Imagenes de la categor√≠a actual</h2>
            <ul class="flex-row wrap" id="galleryContainer"></ul>
        </div>
    </div>
    <script type=module src="./js/background.js"></script>
</body>
</html>
