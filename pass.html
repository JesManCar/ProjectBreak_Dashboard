<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/pass.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/background.css">
    <title>Pass Generator</title>
</head>
<body>
    <header>
        <div class ="menu">
            <a id="btn" href="./index.html">Go to Index</a>
            <a id="btn" href="./time.html">Go to Time</a>
            <a id="btn" href="./background.html">Go to Background</a>
        </div>
    </header>
    <div class="background" id="background"></div>

    <div class="flex-center-column wrap">
        <div class="flex-center-column background-gray medium medium-height medium-margin">

            <h2>Número de Caracteres: </h2>
            <input id="passLength" type="number" class="input" value="12" min="12" max="50">
            <button id="btnPassword" class="btn">Generar Contraseña</button>
        </div>
        <div class="flex-center-column background-gray large x-small-height">
            <p id="passGen" class="pass"></p>
        </div>
    </div>
    <script src="./js/pass.js"></script>    
    <script type=module src="./js/background.js"></script>
